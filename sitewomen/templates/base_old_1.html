<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'women/css/styles.css' %}" rel="stylesheet" />
</head>
<body>

<!--главное меню-->
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a></li>
    {% for x in menu %}
        {% if not forloop.last %}
            <li>
        {% else %}
            <li class="last">
        {% endif %}
            <a href="{% url x.url_name %}">{{ x.title }}</a>
        </li>
    {% endfor %}
</ul>

{% block content %} {% endblock %}

</body>
</html>
